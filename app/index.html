<!DOCTYPE html>
<html>
  <head>
    <title>Red Hat Developer Platform Installer</title>

    <link rel="stylesheet" href="node_modules/patternfly/dist/css/patternfly.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <header>
      <img class="branding" src="images/Logo.jpg"/>

      <ul class="breadcrumbs">
        <li class="active">Install Setup</li>
        <li>Confirmation</li>
        <li>Download & Install</li>
        <li class="end">Get Started</li>
      </ul>
    </header>

    <main>
      <h1>Log in to your Red Hat account</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-4">
            <input type="email" id="email" class="form-control" placeholder="Red Hat login"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-4">
            <input type="password" id="password" class="form-control" placeholder="Password"/>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg">LOG IN</button>
        </div>
      </form>
    </main>
  </body>
</html>
