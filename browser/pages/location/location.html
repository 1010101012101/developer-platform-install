<header>
  <breadcrumb></breadcrumb>
  <img class="branding" src="images/Logo.jpg"/>
</header>

<main class="col-sm-12">
  <h5>Select Traget Location</h5>
  <form name="confirmForm" id="confirmForm" class="form-horizontal" ng-submit="locCtrl.confirm()">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="product-name">Select Installation Folder:</span>
        <div class="form-group has-feedback" ng-class="{'has-error has-feedback': confirmForm.folder.$invalid}">
          <div class="input-group">
            <div style="position:relative">
              <input type="text" name="folder" ng-init="locCtrl.checkFolder()" ng-change="locCtrl.folderChanged()" class="form-control" ng-model="locCtrl.folder" placeholder="Installation Folder" required aria-describedby="folderStatus" id="folder" path-validator/>
              <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" ng-show="confirmForm.folder.$invalid"></span>
            </div>
            <span class="input-group-btn">
              <button type="button" ng-click="locCtrl.selectFolder()" class="btn btn-primary">Browse</button>
            </span>
          </div>
          <span id="folderStatus" class="sr-only" ng-show="confirmForm.folder.$invalid">(error)</span>
          <div ng-show="confirmForm.folder.$error.required" class="help-block has-error">
            <span class="pficon-error-circle-o"></span>
            <strong>Please select an installation folder.</strong>
          </div>
          <div ng-show="confirmForm.folder.$error.folderPath && !confirmForm.folder.$error.required" class="help-block has-error">
            <span class="pficon-error-circle-o"></span>
            <strong>The selection is not a valid absolute path.</strong>
          </div>
          <div ng-show="!confirmForm.folder.$invalid" class="form-group has-warning">
              <div ng-show="confCtrl.folderExists && confirmForm.folder.$valid" class="help-block">
                <span class="pficon pficon-warning-triangle-o"></span>
                <strong>The selected folder already exists, some files might be overwritten.</strong>
              </div>
              <div ng-show="!confCtrl.folderExists && confirmForm.folder.$valid" class="help-block">
                <span class="pficon pficon-info"></span>
                <strong>The selected folder will be created.</strong>
              </div>
          </div>
        </div>
      </div>
    </div>



    <div class="row">
      <div class="form-group" style="margin-bottom: 20px">
        <div class="col-sm-12 pull-right">
          <button type="submit" ng-disabled="confirmForm.folder.$invalid" class="btn btn-primary btn-lg btn-rightside">Continue</button>
        </div>
      </div>
    </div>

  </form>
</main>
