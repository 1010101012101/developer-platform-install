<header>
  <img class="branding" src="images/Logo.jpg"/>

  <ul class="breadcrumbs">
    <li class="active">Install Setup</li>
    <li>Confirmation</li>
    <li>Download & Install</li>
    <li class="end">Get Started</li>
  </ul>
</header>

<main class="col-sm-offset-1">
  <h1>Log in to your Red Hat account</h1>
  <form id="accountForm" class="form-horizontal" ng-submit="acctCtrl.login()">
    <div class="form-group">
      <div class="col-sm-4">
        <input type="email" id="email" class="form-control" placeholder="Red Hat login"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4">
        <input type="password" id="password" class="form-control" placeholder="Password"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4">
        <button type="submit" class="btn btn-primary btn-lg">LOG IN</button>
        <div class="pull-right">
          <a href="#">Forgot your login or password?</a>
        </div>
      </div>
    </div>
  </form>
</main>
